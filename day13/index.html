<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 2</title>
  </head>
  <body>
    <p>hello world</p>

    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <!-- ul>li*3 -->
    <!-- shorthand -->

    <table
      border="1"
      align="center"
      width="50%"
      cellpadding="10"
      cellspacing="10"
      bgcolor="#33333"
      bordercolor="yellow"
      summary="table summary"
      caption="table caption"
      border-colapse="true"
    >
      <thead>
        <tr>
          <th colspan="2">Nama</th>
          <th>Usia</th>
          <th>Alamat</th>
        </tr>
      </thead>

      <tbody>
        <tr align="center">
          <td rowspan="2" colspan="2">Nando</td>
          <td>xx</td>
          <td>Palembang</td>
        </tr>
        <tr align="center">
          <!-- <td>Nando</td> -->
          <td>xx</td>
          <td>Palembang</td>
        </tr>
      </tbody>
    </table>

    
  </body>
</html>
